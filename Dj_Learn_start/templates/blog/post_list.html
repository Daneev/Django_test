{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
  <style>
    h1 {
    color: #ff8800; /* Цвет символа */
    }
    </style>

    <h1>БЛОГ</h1>
    <div>

     <form action="">
         <input name="query" type="text" value={{query|default:''}} >
         <button type="submit" class="btn btn-primary"> Найти </button>
     </form>
    </div>
    {% for post in post_list %}
        <h2>
            {{ post.title }}
        </h2>
        <p>
            {{ post.text|truncatewords:30 }}
            <br>
            <a href="{% url 'post_detail' post.id %}">Читать далее..</a>
        </p>
        <p>
            {{ post.date_create }}
        </p>
        <hr>
    {% endfor %}

    <br>
            <a href="{% url 'test' %}">Test..</a>

    <br>
            <a href="{% url 'list' %}">Лекарства..</a>


{% endblock content %}
