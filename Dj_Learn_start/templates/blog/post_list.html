{% extends "base.html" %}
{% block content %}

    <h1>БЛОГ</h1>

     <form action=".">
        <input name="query" type="text" value={{query|default:''}} >
        <input type="submit" value="Найти" >
     </form>

    {% for post in post_list %}
        <h2>
            {{ post.title }}
        </h2>
        <p>
            {{ post.text|truncatewords:30 }}
            <br>
            <a href="{% url 'post_detail' post.id %}">Читать далее..</a>
        </p>
        <p>
            {{ post.date_create }}
        </p>
    {% endfor %}

    <br>
            <a href="{% url 'test' %}">Test..</a>

    <br>
            <a href="{% url 'lekarstv_list' %}">Лекарства..</a>
{% endblock content %}
