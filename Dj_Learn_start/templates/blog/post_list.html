<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
</head>
<body>
        <h1>БЛОГ</h1>
        {% for post in post_list %}
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.text|truncatewords:30 }}
                <br>
                <a href="{% url 'post_detail' post.id %}">Читать далее..</a>
            </p>
            <p>
                {{ post.date_create }}
            </p>
        {% endfor %}
</body>
</html>
