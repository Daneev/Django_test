{% extends "base.html" %}
{% block content %}
    <h1>{{ post.title }}</h1>
        <p>
            {{ post.text|linebreaks }}
        </p>
        <p>
            {{ post.date_create }}
        </p>
    <hr>
        <p><strong>Комментарии:</strong></p>

        {% for comm in comment %}
           <ul><li> {{ comm.text }} </li></ul>
        {% endfor %}

        <a href="{% url 'post_list' %}">назад</a>


{% endblock content %}
