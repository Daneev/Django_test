{% extends "index.html" %}

{% block html_title %}
    Лекарство {{ lekarstvo.name_lek }}
{% endblock %}

{% block application %}

    <div>
        <h2>{{ lekarstvo.name_lek }}</h2>
        {% if lekarstvo.photo %}
            <img src="{{ lekarstvo.photo.url }}" alt="{{ lekarstvo.name_lek }}">
        {% endif %}
        <div>{{ lekarstvo.price_lek }}</div>
        <div>{{ lekarstvo.apteka_address }}</div>
    </div>
<a href="{% url 'lekarstva' %}">Lekarstva</a>
{% endblock %}
