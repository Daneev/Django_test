{% extends "index.html" %}

{% block application %}

    {% for lek in lekarstva %}
        <div>
            <h2><a href="{% url 'lekarstvo' lekarstvo_id=lek.id %}">{{ lek.name_lek }}</a></h2>
            {% if lek.photo %}
                <img src="{{ lek.photo.url }}" alt="{{ lek.name_lek }}">
            {% endif %}
            <div>{{ lek.price_lek }}</div>
            <div>{{ lek.apteka_adress }}</div>
        </div>
    {% endfor %}
<a href="{% url 'post_list' %}">Блог</a>
{% endblock %}
